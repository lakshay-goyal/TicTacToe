<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="cosmic-background"></div>
    
        <div class="welcome-screen">
            <div class="welcome-content">
                <div class="logo">
                    <span class="x-icon">✕</span>
                    <span class="o-icon">○</span>
                </div>
                <h1>Cosmic Tic Tac Toe</h1>
                <button class="start-btn" onclick="startGame">Enter Cosmic Arena</button>
            </div>
        </div>
    
        <div class="game-container">
            <div class="game-header">
                <div class="player-info">
                    <div class="player player-x">
                        <span class="player-label">Player X</span>
                        <div class="player-score">0</div>
                    </div>
                    <div class="game-status">Current Turn</div>
                    <div class="player player-o">
                        <span class="player-label">Player O</span>
                        <div class="player-score">0</div>
                    </div>
                </div>
            </div>
    
            <div class="game-board">
                <div class="board-grid">
                    <div class="cells">
                        <div class="cell" data-index="0"></div>
                        <div class="cell" data-index="1"></div>
                        <div class="cell" data-index="2"></div>
                        <div class="cell" data-index="3"></div>
                        <div class="cell" data-index="4"></div>
                        <div class="cell" data-index="5"></div>
                        <div class="cell" data-index="6"></div>
                        <div class="cell" data-index="7"></div>
                        <div class="cell" data-index="8"></div>
                    </div>
                </div>
            </div>
    
            <div class="game-controls">
                <button class="reset-btn">Reset Game</button>
            </div>
        </div>
    
        <div class="win-screen">
            <div class="win-content">
                <h1></h1>
                <button class="start-btn" onclick="resetGame()">Play Again</button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
